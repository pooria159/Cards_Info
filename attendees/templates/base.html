{% load static %}
<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Event Panel{% endblock %}</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          boxShadow: {
            soft: "0 12px 38px rgba(2, 6, 23, .12)",
            softer: "0 6px 18px rgba(2, 6, 23, .10)",
          }
        }
      }
    }
  </script>

  <style>
    @font-face {
      font-family: "DanaFaNum";
      src: url("{% static 'fonts/danafanumregular.ttf' %}") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: "DanaFaNum";
      src: url("{% static 'fonts/danafanumbold.ttf' %}") format("truetype");
      font-weight: 700;
      font-style: normal;
      font-display: swap;
    }

    html, body {
      font-family: "DanaFaNum", ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    * { -webkit-tap-highlight-color: transparent; }
  </style>
</head>

<body class="
  min-h-screen
  bg-[radial-gradient(1100px_520px_at_50%_-10%,rgba(59,130,246,.18),transparent_60%),radial-gradient(900px_520px_at_10%_10%,rgba(37,99,235,.10),transparent_55%),radial-gradient(900px_520px_at_90%_10%,rgba(14,165,233,.10),transparent_55%)]
  bg-slate-50 text-slate-900
  dark:bg-[radial-gradient(1100px_520px_at_50%_-10%,rgba(59,130,246,.22),transparent_60%),radial-gradient(900px_520px_at_10%_10%,rgba(37,99,235,.14),transparent_55%),radial-gradient(900px_520px_at_90%_10%,rgba(14,165,233,.12),transparent_55%)]
  dark:bg-slate-950 dark:text-slate-50
">

<script>
  (function(){
    const root = document.documentElement;
    const saved = localStorage.getItem('theme');
    if (saved === 'dark') root.classList.add('dark');
    else root.classList.remove('dark');
  })();
</script>

{% block content %}{% endblock %}

</body>
</html>
